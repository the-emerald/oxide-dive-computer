; https://docs.platformio.org/page/projectconf.html

[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino
build_flags = ${specific_inclibs.build_flags}
monitor_speed = 115200

[specific_inclibs]
build_flags = -I$PROJECT_DIR/src/ -L$PROJECT_DIR/src/ -lcapra_core_xtensa


lib_deps =
  U8g2@^2.28.6